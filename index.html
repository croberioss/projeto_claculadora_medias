<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="containers">
        <header>
            <img src="./imagens/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>

        <form id="form-atividade"> 
            <input type="text" id="nome-atividade" placeholder="Nome da atividade" required>
            <input type="number" id="nota-atividade" placeholder="Nota da Atividade" min="0" max="10" required>
            <button type="submit">Adicionar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">7</td>
                    <td id="media-final-resultado"><span class="resultado aprovado" >Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
